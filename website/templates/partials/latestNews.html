{% if news %}
<div class="four wide right floated column">
    <div class="ui segment">
        <h1>Latest News</h1>
        {% for article in news %}
        <article>
            <a href="news/{{article["title"]}}">
                <h4>{{article["title"]}}
                    <small>{{article["created"] | format_date_readable}}</small>
                </h4>
            </a>

            <p>{{article["outline"]}}</p>
        </article>
        {% endfor %}
    </div>
</div>
{% endif %}
