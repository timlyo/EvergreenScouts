{% if news %}
    <div class="col-sm-3 hidden-xs card">
        <h1>Latest News</h1>
        {% for article in news %}
            <article>
                <a href="news/{{article['eid']}}">
                    <h4>{{article["title"]}} <small>{{article["date"]}}</small></h4>
                </a>

                <p>{{article["outline"]}}</p>
            </article>
        {% endfor %}
    </div>
{% endif %}
